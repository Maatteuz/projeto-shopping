<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amarelo: '#E6C744',
            cinza: '#C2C8DA'

          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      font-family: "Poppins", sans-serif;
    }

</head>

<body>
  <header>


  </header>

  <main>
    <section id="banner">
      <div class="px-[100px] pt-[69px]">
        <img src="img/Hero section.png" alt="Banner" class="w-[100%] max-w-[1440px]"/>
      </div>

    </section>

    <section id="marcas">

      <div class="mt-[63px]">

        <div class="relative w-[100%] h-[186px]">
          <img src="rectangle.png" alt="marcas" class="w-[100%] h-[100%] object-cover"/>

          <!-- logos sobrepostas -->
          <div
            class="absolute top-0 left-[50%] -ml-[40%] flex justify-center w-[100%] max-w-[1400px] px-4 pt-[61px] pb-[54px]">

          </div>
        </div>

    </section>
    <section id="novidades">

      <div class="px-[100px] pt-[69px]">
        <img src="img/titulo.png" alt="Banner" class="w-[355px] h-[50px] top-[1334px] left-[104px]">
      </div>

      <div class="flex justify-between px-[104px] pr-[178px] py-12">
        <!-- foto 1 -->
        <div class="text-start">
          <img src="news1.png" alt="Imagem 1" class="w-[360px] h-[520px] rounded-xl mb-[26px]" />
          <h3
            class="font-medium text-[22px] leading-[50px] tracking-tighter text-[background: #191919; font-poppins pb-[7px]">
            Hoodies & Sweatshirt</h3>
          <div class="flex justify-between items-center w-full mt-1">
            <p class="text-gray-500">Explore Now!</p>
            <img src="img/seta.png" alt="seta" class="w-[32px] -mt-12 text-[#797979]">
          </div>
        </div>


        <!-- foto 2 -->
        <div class="text-start">
          <img src="news2.png" alt="Imagem 2" class="w-[360px] h-[520px] rounded-xl mb-[26px]" />
          <h3
            class="font-medium text-[22px] leading-[50px] tracking-tighter text-[background: #191919; font-poppins pb-[7px]">
            Coats & Parkas</h3>
          <div class="flex justify-between items-center w-full mt-1">
            <p class="text-gray-500">Explore Now!</p>
            <img src="img/seta.png" alt="seta" class="w-[32px] -mt-12 text-[#797979]">
          </div>
        </div>


        <!-- foto 3 -->
        <div class="text-start">
          <img src="img/news3.png" alt="Imagem 3" class="w-[360px] h-[520px] rounded-xl mb-[26px]" />
          <h3
            class="font-medium text-[22px] leading-[50px] tracking-tighter text-[background: #191919; font-poppins pb-[7px]">
            Tees & T-Shirt</h3>
          <div class="flex justify-between items-center w-full mt-1">
            <p class="text-gray-500">Explore Now!</p>
            <img src="img/seta.png" alt="seta" class="w-[32px] -mt-12 text-[#797979]">
          </div>
        </div>


    </section>

    </section>
    <section id="favoritos">

    </section>
    <section id="aplicativo">

    </section>
    <section id="noticias">

    </section>

  <footer>

  </footer>

</html>
